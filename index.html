<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Mobile Menu</title>
    </head>
    <body>
        <div id="container" class="container">
            <div id="box" class="box">
                <!-- <p id="golden-thoughts" class="golden-thoughts"></p> -->
                    <div id="front" class="side front"></div>
                    <div id="back" class="side back"></div>
                    <div id="left" class="side left"></div>
                    <div id="right" class="side right"></div>
                    <div id="top" class="side top"></div>
                    <div id="bottom" class="side bottom"></div>
            </div>
        </div>
        <span id="openMenu" class="openMenu">
            <div id="mobileOpenMenu" class="mobileOpenMenu"></div>
        </span>
        <nav id="nav" class="nav">
            <span id="closeMenu" class="closeMenu ">
                <div id="mobileCloseMenu" class="mobileCloseMenu displayNone">
                    <div class="closeIcon closeMenuPart1"></div>
                    <div class="closeIcon closeMenuPart2"></div>
                </div>
            </span>
            <ul id="ulNav" class="ulNav"></ul>
        </nav>
        <script type="module" src="./src/init.js"></script>
    </body>
</html>
